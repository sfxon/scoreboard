<!Doctype html>
<html lang="de" data-bs-theme="dark">
<head>
    <title>Scoreboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" content="Eska">
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link href="css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row" id="sb-title-bar">
            <div class="col-12">
                <h1 id="sb-title">Auntie Ball - Starcluster League</h1>
            </div>
        </div>
        <div class="row" id="sb-main">
            <div class="col-md-2 sb-player" id="sb-player-left">
                <div class="name">Unc</div>
                <div class="points">17</div>
                <div class="rounds-won"><div class="value">1</div></div>
                <div class="total-points">234000</div>
            </div>
            <div class="col-md-8" id="sb-middle">
                <div id="sb-subtitle">Gespielt wird Best of 2</div>
                <div id="sb-timer">02:56</div>
                <div id="sb-logo"><img src="img/sb-logo.png" alt="Game Logo"></div>
                <div id="sb-highscore">
                    <div class="title">Highscores</div>
                    <div class="row">
                        <div class="col-md-3 offset-md-2">
                            <div class="highscore-row">
                                <div class="pos">1</div>
                                <div class="name">Super Mario</div>
                                <div class="points">566344</div>
                            </div>
                            <div class="highscore-row">
                                <div class="pos">2</div>
                                <div class="name">Peach</div>
                                <div class="points">438344</div>
                            </div>
                            <div class="highscore-row">
                                <div class="pos">3</div>
                                <div class="name">Unc</div>
                                <div class="points">234000</div>
                            </div>
                        </div>
                        <div class="col-md-3 offset-md-2">
                            <div class="highscore-row">
                                <div class="pos">4</div>
                                <div class="name">Toni Macaroni</div>
                                <div class="points">100000</div>
                            </div>
                            <div class="highscore-row">
                                <div class="pos">5</div>
                                <div class="name">J.R.R. T.</div>
                                <div class="points">99343</div>
                            </div>
                            <div class="highscore-row">
                                <div class="pos">6</div>
                                <div class="name">Auntie</div>
                                <div class="points">23521</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 sb-player" id="sb-player-right">
                <div class="name">Peach</div>
                <div class="points">5</div>
                <div class="rounds-won"><div class="value">0</div></div>
                <div class="total-points">438344</div>
            </div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div class="modal modal-xl" tabindex="-1" id="admin-modal">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Setup Scoreboard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="sb-admin-modal-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="sb-admin-modal-tab-general-btn" data-bs-toggle="tab" data-bs-target="#sb-admin-modal-tab-general" type="button" role="tab" aria-controls="home" aria-selected="true">General</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sb-admin-modal-tab-players-btn" data-bs-toggle="tab" data-bs-target="#sb-admin-modal-tab-players" type="button" role="tab" aria-controls="profile" aria-selected="false">Players</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="sb-admin-modal-tab-colors-btn" data-bs-toggle="tab" data-bs-target="#sb-admin-modal-tab-colors" type="button" role="tab" aria-controls="messages" aria-selected="false">Colors</button>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <!-- Tab content "general" -->
                    <div class="tab-pane active" id="sb-admin-modal-tab-general" role="tabpanel" aria-labelledby="sb-admin-modal-tab-general-btn" tabindex="0">
                        <div class="mb-3">
                            <label for="sb-room-title-input">Room Title</label>
                            <input type="text" class="form-control" id="sb-room-title-input" placeholder="e.g. Finals" value="" />
                        </div>
                        <div class="mb-3">
                            <label for="sb-room-game-input">Game Title</label>
                            <input type="text" class="form-control" id="sb-game-title-input" placeholder="e.g. Auntie Ball" value="" />
                        </div>
                        <div class="mb-3">
                            <label for="sb-game-subtitle-input">Game Subtitle</label>
                            <input type="text" class="form-control" id="sb-game-subtitle-input" placeholder="e.g. Todays Finals" value="" />
                        </div>
                    </div>

                    <!-- Tab content "players" -->
                    <div class="tab-pane" id="sb-admin-modal-tab-players" role="tabpanel" aria-labelledby="sb-admin-modal-tab-players-btn" tabindex="0">
                        <button class="btn btn-primary" id="sb-admin-add-player">+ Add player</button>
                        <div id="sb-admin-players">

                        </div>
                    </div>

                    <!-- Tab content "colors" -->
                    <div class="tab-pane" id="sb-admin-modal-tab-colors" role="tabpanel" aria-labelledby="sb-admin-modal-tab-colors-btn" tabindex="0">
                        <p>Colors</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/timer.js"></script>

    <script type="module">
        import sbAdmin from './js/admin.js';
        import sbScoreboard from './js/scoreboard.js';
        
        var scoreboard = new sbScoreboard();
        var admin = new sbAdmin(scoreboard);
    </script>
</body>
</html>
